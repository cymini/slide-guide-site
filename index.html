<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>디지털 기반 수업 혁신 직무연수 자료 안내</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7fafd;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .btn {
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      min-width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #1d3557;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn1 { background: #cce5ff; }
    .btn1:hover { background: #aacfee; }
    .btn2 { background: #d4f5dd; }
    .btn2:hover { background: #b2eac3; }
    .btn3 { background: #fff3cd; }
    .btn3:hover { background: #ffe49a; }
    .btn4 { background: #ffe0e0; }
    .btn4:hover { background: #f7bbbb; }
    .btn5 { background: #e0e0ff; }
    .btn5:hover { background: #c3c3f7; }
    .btn6 { background: #dff0ff; }
    .btn6:hover { background: #bde3f7; }
    .btn7 { background: #fde2ff; }
    .btn7:hover { background: #f3c3f7; }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>📘 디지털 기반 수업 혁신 직무연수 자료 안내</h1>
  <div class="container">
    <div class="btn btn1" onclick="openPDF('slide1.pdf')">1차시: 마음이 답하다</div>
    <div class="btn btn2" onclick="openPDF('slide2.pdf')">2차시: 데이터, AI, 창작을 잇다</div>
    <div class="btn btn3" onclick="openPDF('slide3.pdf')">3차시: 살아있는 수업</div>
    <div class="btn btn4" onclick="openPDF('slide4.pdf')">4차시: 플랫폼을 품은 수업</div>
    <div class="btn btn5" onclick="openPDF('slide5.pdf')">5차시: 나만의 에듀테크</div>
    <div class="btn btn6" onclick="openPDF('slide6.pdf')">6차시: 평가 혁신</div>
    <div class="btn btn7" onclick="openPDF('slide7.pdf')">참고자료 보기</div>
  </div>

  <iframe id="pdfViewer"></iframe>

  <script>
    function openPDF(file) {
      const viewer = document.getElementById("pdfViewer");
      viewer.src = file;
      viewer.style.display = "block";
      window.scrollTo({ top: viewer.offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>
